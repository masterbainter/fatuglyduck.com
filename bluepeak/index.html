<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    /* Updated background image URL */
    background-image: url('https://raw.githubusercontent.com/masterbainter/fatuglyduck.com/refs/heads/main/images/bluepeakfeelings.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh; /* Ensure the background covers the entire viewport */
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0; /* Added to remove default body margin */
  }
  .panel {
    background-color: rgba(255, 255, 255, 0.9); /* Add some transparency for better text readability */
    padding: 3rem;
    border-radius: 1rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    text-align: center;
    width: 100%;
    max-width: 480px; /* Adjust max width as needed */
    margin: 1rem; /* Added some margin for smaller screens */
  }
  .button-yes {
    background-color: #3b82f6; /* Tailwind blue-500 */
    color: white;
    transition: background-color 0.3s ease-in-out;
  }
  .button-yes:hover {
    background-color: #2563eb; /* Tailwind blue-700 */
  }
  .button-no {
    background-color: #dc2626; /* Tailwind red-500 */
    color: white;
    transition: background-color 0.3s ease-in-out;
  }
  .button-no:hover {
    background-color: #b91c1c; /* Tailwind red-700 */
  }
  .message-box {
    min-height: 50px;
    padding: 1rem;
    border-radius: 0.5rem;
    margin-top: 1.5rem;
    font-weight: 500; /* Made message text slightly bolder */
  }
  .message-box.wrong {
    background-color: #fef2f2; /* Tailwind red-50 */
    color: #ef4444; /* Tailwind red-500 */
    border: 1px solid #fca5a5; /* Tailwind red-300 */
  }
  .message-box.correct {
    background-color: #f0fdf4; /* Tailwind green-50 */
    color: #16a34a; /* Tailwind green-500 */
    border: 1px solid #bbf7d0; /* Tailwind green-300 */
  }
</style>
<div class="panel">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Your Bluepeak Opinion</h1>
  <p class="text-lg text-gray-700 mb-4">Do you like Bluepeak?</p>
  <div class="flex justify-center space-x-4 mb-6">
    <button id="yesButton" class="button-yes font-semibold py-2 px-5 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
      Yes
    </button>
    <button id="noButton" class="button-no font-semibold py-2 px-5 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75">
      No
    </button>
  </div>
  <div id="messageArea" class="message-box">
      </div>
</div>

<script>
  const yesButton = document.getElementById('yesButton');
  const noButton = document.getElementById('noButton');
  const messageArea = document.getElementById('messageArea');

  yesButton.addEventListener('click', function() {
    messageArea.textContent = "You're wrong.";
    messageArea.className = 'message-box wrong'; // Ensure full class list is applied
  });

  noButton.addEventListener('click', function() {
    messageArea.textContent = "Smart choice, switch to Verizon.";
    messageArea.className = 'message-box correct'; // Ensure full class list is applied
  });
</script>
