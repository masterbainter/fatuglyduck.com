<!DOCTYPE html> <html lang="en"> <head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Bluepeak Feedback</title> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script> <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Updated background image URL to .jpg */
        background-image: url('https://raw.githubusercontent.com/masterbainter/fatuglyduck.com/refs/heads/main/images/bluepeakfeelings.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 1rem; /* Added padding to body for small screens to prevent panel touching edges */
        box-sizing: border-box; /* Ensures padding is included in width/height calculations */
      }
      .panel {
        background-color: rgba(255, 255, 255, 0.92); /* Slightly increased opacity for readability */
        /* Responsive padding: smaller on small screens, larger on medium screens and up */
        padding: 1.5rem; /* Default padding for small screens */
        border-radius: 1rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Softer shadow */
        text-align: center;
        width: 100%;
        max-width: 450px; /* Slightly reduced max-width */
      }
      @media (min-width: 640px) { /* sm breakpoint in Tailwind */
        .panel {
          padding: 2.5rem; /* Larger padding for sm screens and up */
        }
      }
      .button-yes, .button-no {
        font-weight: 600; /* Semibold */
        padding-top: 0.75rem; /* py-3 */
        padding-bottom: 0.75rem; /* py-3 */
        padding-left: 1.25rem; /* px-5 */
        padding-right: 1.25rem; /* px-5 */
        border-radius: 0.5rem; /* rounded-md */
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* shadow-sm */
        transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        cursor: pointer;
      }
      .button-yes:active, .button-no:active {
        transform: translateY(1px); /* Subtle press effect */
      }
      .button-yes {
        background-color: #3b82f6; /* blue-500 */
        color: white;
      }
      .button-yes:hover {
        background-color: #2563eb; /* blue-600 */
      }
      .button-no {
        background-color: #ef4444; /* red-500 (updated from dc2626 for consistency with message box) */
        color: white;
      }
      .button-no:hover {
        background-color: #dc2626; /* red-600 */
      }
      .message-box {
        min-height: 60px; /* Increased min-height slightly */
        padding: 1rem;
        border-radius: 0.5rem;
        margin-top: 1.5rem;
        font-weight: 500;
        display: flex; /* For centering text vertically if needed */
        align-items: center;
        justify-content: center;
      }
      .message-box.wrong {
        background-color: #fef2f2;
        color: #ef4444;
        border: 1px solid #fca5a5;
      }
      .message-box.correct {
        background-color: #f0fdf4;
        color: #16a34a;
        border: 1px solid #bbf7d0;
      }
      /* Responsive heading */
      .heading {
        font-size: 1.875rem; /* text-3xl */
        line-height: 2.25rem;
        font-weight: 700; /* bold */
        color: #1f2937; /* gray-800 */
        margin-bottom: 1.5rem; /* mb-6 */
      }
      @media (min-width: 640px) { /* sm breakpoint */
        .heading {
          font-size: 2.25rem; /* text-4xl for larger screens */
          line-height: 2.5rem;
        }
      }
      .sub-heading {
        font-size: 1.125rem; /* text-lg */
        line-height: 1.75rem;
        color: #374151; /* gray-700 */
        margin-bottom: 1rem; /* mb-4 */
      }
    </style>
</head>
<body> <div class="panel">
      <h1 class="heading">Your Bluepeak Opinion</h1>
      <p class="sub-heading">What do you think?</p>
      <div class="flex flex-col sm:flex-row justify-center items-center sm:space-x-4 space-y-3 sm:space-y-0 mb-6"> <button id="yesButton" class="button-yes w-full sm:w-auto">
          Yes, I like them
        </button>
        <button id="noButton" class="button-no w-full sm:w-auto">
          No, not really
        </button>
      </div>
      <div id="messageArea" class="message-box">
          </div>
    </div>

    <script>
      const yesButton = document.getElementById('yesButton');
      const noButton = document.getElementById('noButton');
      const messageArea = document.getElementById('messageArea');

      yesButton.addEventListener('click', function() {
        messageArea.textContent = "You're wrong.";
        messageArea.className = 'message-box wrong';
      });

      noButton.addEventListener('click', function() {
        messageArea.textContent = "Smart choice, switch to Verizon.";
        messageArea.className = 'message-box correct';
      });
    </script>
</body>
</html>
