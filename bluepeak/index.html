<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluepeak Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for a bit more flair if needed */
        .button-yes {
            background-color: #2563eb; /* Blue-600 */
            color: white;
        }
        .button-yes:hover {
            background-color: #1d4ed8; /* Blue-700 */
        }
        .button-no {
            background-color: #dc2626; /* Red-600 */
            color: white;
        }
        .button-no:hover {
            background-color: #b91c1c; /* Red-700 */
        }
        .message-box {
            min-height: 50px; /* Ensure space for message */
            border: 1px solid #e5e7eb; /* Gray-200 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Your Opinion Matters!</h1>

        <p class="text-xl text-gray-700 mb-6" id="question">Do you like Bluepeak?</p>

        <div class="flex justify-center space-x-4 mb-6">
            <button id="yesButton" class="button-yes font-semibold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                Yes
            </button>
            <button id="noButton" class="button-no font-semibold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75">
                No
            </button>
        </div>

        <div id="messageArea" class="message-box p-4 rounded-lg bg-gray-50 text-lg font-medium text-gray-700">
            </div>
    </div>

    <script>
        // Get references to the buttons and message area
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const messageArea = document.getElementById('messageArea');

        // Event listener for the "Yes" button
        yesButton.addEventListener('click', function() {
            // Display the "wrong" message
            messageArea.textContent = "You're wrong.";
            messageArea.className = 'message-box p-4 rounded-lg bg-red-100 text-red-700 text-lg font-medium border border-red-300'; // Style for emphasis
        });

        // Event listener for the "No" button
        noButton.addEventListener('click', function() {
            // Display the "smart choice" message
            messageArea.textContent = "Smart choice, switch to Verizon.";
            messageArea.className = 'message-box p-4 rounded-lg bg-green-100 text-green-700 text-lg font-medium border border-green-300'; // Style for emphasis
        });
    </script>
</body>
</html>
