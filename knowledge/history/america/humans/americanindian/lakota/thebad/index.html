    // Chart initialization
    let activeCharts = {};

    function getChartColors() {
        const dark = document.documentElement.classList.contains('dark');
        return {
            text: dark ? '#E7E5E4' : '#292524',
            grid: dark ? '#44403C' : '#E7E5E4',
            accent: dark ? '#D97706' : '#78350F',
            accent2: dark ? '#F59E0B' : '#B45309',
            warning: dark ? '#FB7185' : '#9F1239',
            muted: dark ? '#A8A29E' : '#78716C'
        };
    }

    function initChart(config) {
        const ctx = document.getElementById(config.id);
        if (!ctx) return;

        if (activeCharts[config.id]) activeCharts[config.id].destroy();

        const colors = getChartColors();
        const commonOpts = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { labels: { color: colors.text, font: { family: "'Work Sans'" } } }
            }
        };

        let chartConfig = { options: commonOpts };

        if (config.id === 'publicationsChart') {
            chartConfig = {
                type: 'line',
                data: {
                    labels: ['1680', '1700', '1720', '1740', '1760', '1780', '1800', '1820', '1840', '1860', '1880', '1900'],

                        fill: true,
                        tension: 0.3
                    }]
                },
                options: { ...commonOpts, scales: {
                    x: { ticks: { color: colors.text }, grid: { color: colors.grid } },
                    y: { ticks: { color: colors.text }, grid: { color: colors.grid }, title: { display: true, text: 'Publications', color: colors.text } }
                }}
            };
        } else if (config.id === 'earlySourcesChart') {
            chartConfig = {
                type: 'doughnut',
                data: {
                    labels: ['Fur Traders', 'Missionaries', 'Military/Government', 'Explorers'],

        const html = document.documentElement;
        html.classList.toggle('dark');
        html.classList.toggle('light');
        localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        loadTab(appData.currentTab);
    }

    function initTheme() {
        const saved = localStorage.getItem('theme');
        if (saved) {
            document.documentElement.classList.remove('light', 'dark');
            document.documentElement.classList.add(saved);
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.remove('light');
            document.documentElement.classList.add('dark');
        }
    }

    function setupMobileMenu() {
        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.remove('hidden');
        });
        document.getElementById('close-menu-btn').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.add('hidden');
        });
    }
</script>
</body>
</html>
